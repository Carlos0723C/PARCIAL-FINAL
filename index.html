<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Care - Productos para Apnea del Sueño</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Sleep Care</h1>
                </div>
                <div class="search-bar">
                    <input type="search" placeholder="Buscar productos para apnea del sueño...">
                    <button class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                </div>
                <nav class="header-nav">
                    <button>Crea tu cuenta</button>
                    <button>Mis compras</button>
                    <button class="cart-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span class="cart-count">0</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <button>Categorías</button>
            <button>Ofertas</button>
            <button>Productos Destacados</button>
            <button>Ayuda</button>
        </div>
    </nav>

    <main>
        <section class="banner">
            <div class="container">
                <div class="banner-content">
                    <span class="badge">NUEVO BENEFICIO</span>
                    <h2>CUIDA TU SUEÑO</h2>
                    <div class="discount">HASTA 30% DE DESCUENTO</div>
                    <p>EN PRODUCTOS SELECCIONADOS PARA APNEA DEL SUEÑO</p>
                </div>
            </div>
        </section>

        <section class="quick-access">
            <div class="container">
                <div class="grid">
                    <div class="card">
                        <h3>Visto recientemente</h3>
                        <div class="product-grid">
                            <!-- Productos vistos recientemente se insertarán aquí dinámicamente -->
                        </div>
                        <button class="outline-button">Ver historial completo</button>
                    </div>
                    <div class="card">
                        <h3>Medios de pago</h3>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <img src="/placeholder.svg?height=40&width=40" alt="Visa">
                                <span>Visa</span>
                            </div>
                            <div class="payment-method">
                                <img src="/placeholder.svg?height=40&width=40" alt="MasterCard">
                                <span>MasterCard</span>
                            </div>
                            <div class="payment-method">
                                <img src="/placeholder.svg?height=40&width=40" alt="PayPal">
                                <span>PayPal</span>
                            </div>
                            <div class="payment-method">
                                <img src="/placeholder.svg?height=40&width=40" alt="Transferencia">
                                <span>Transferencia</span>
                            </div>
                        </div>
                        <button class="outline-button">Ver todos los medios de pago</button>
                    </div>
                    <div class="card">
                        <h3>Menos de $100</h3>
                        <div class="product-grid">
                            <!-- Productos menos de $100 se insertarán aquí dinámicamente -->
                        </div>
                        <button class="outline-button">Ver todos los productos</button>
                    </div>
                    <div class="card">
                        <h3>Favoritos</h3>
                        <div class="product-grid">
                            <!-- Productos favoritos se insertarán aquí dinámicamente -->
                        </div>
                        <button class="outline-button">Ver todos los favoritos</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <h2>Categorías de Productos</h2>
                <div class="category-grid">
                    <!-- Las categorías se insertarán aquí dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
